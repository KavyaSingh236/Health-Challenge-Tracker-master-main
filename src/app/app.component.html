<div class="w-full h-full">
  <div class="text-center py-4">
    <h1 class="text-3xl font-bold">Welcome to Health Challenge Tracker</h1>
    <p class="text-lg text-gray-600 mt-2">
      Manage your workouts and track your progress efficiently!
    </p>
  </div>
  <mat-tab-group class="pt-4">
    <mat-tab label="All Users Workout List">
      <div class="flex flex-col space-y-10 pt-6">
        <app-add-user
          (userAdded)="
            usersComponent.loadUsers(); progressChartComponent.loadUsers()
          "></app-add-user>
        <app-users #usersComponent></app-users>
      </div>
    </mat-tab>
    <mat-tab label="Workout Progress">
      <div class="flex flex-col space-y-10 pt-6">
        <app-add-user
          (userAdded)="
            usersComponent.loadUsers(); progressChartComponent.loadUsers()
          "></app-add-user>
        <app-progress-chart #progressChartComponent></app-progress-chart>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
